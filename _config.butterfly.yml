  uid:  # Livere 用户 ID
gitalk:
  client_id:  # Gitalk 客户端 ID
  client_secret:  # Gitalk 客户端密钥
  repo:  # Gitalk 仓库名称
  owner:  # Gitalk 仓库所有者
  admin:  # Gitalk 管理员
  option:  # Gitalk 选项
valine:
  appId: QvInG0iJAXI8Vr3CdLsUwRo5-gzGzoHsz  # Valine 应用 ID
