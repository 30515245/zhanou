# 主题配置说明
# 若有任何疑问，请参考文档
# 中文文档: https://butterfly.js.org/
# 英文文档: https://butterfly.js.org/en/

# 导航设置
nav:
  logo: https://blogtc.30515245.xyz/20250612142104764.png  # 导航栏 logo 图片
  display_title: true  # 显示标题
  fixed: false  # 固定导航栏

menu:
  首页: / || fas fa-home 
  置顶||fas fa-book:
    新能源: /2025/06/12/new-energy-origin/ || fas fa-bolt
    新基建: /2025/06/13/New-infrastructure/ || fas fa-building
    未来基建: /2025/06/10/Future-infrastructure/ || fas fa-rocket
  页面||fas fa-folder:
    归档: /archives/ || fas fa-archive
    标签: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
    图库: /gallery/ || fas fa-images
    说说: /shuoshuo/ || fas fa-comment
    友链: /link/ || fas fa-link
  关于: /about/ || fas fa-user
  留言板: /message/ || fas fa-comments

# 代码块设置
code_blocks:
  theme: light  # 代码块主题为浅色
  macStyle: false  # 不启用 Mac 风格
  height_limit: false  # 不限制代码块高度
  word_wrap: false  # 不启用代码换行
  copy: true  # 启用复制功能
  language: true  # 显示语言
  shrink: false  # 展开代码块
  fullpage: false  # 不启用全屏功能

# 社交媒体链接
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# 图片设置
favicon: /img/favicon.ico  # 网站图标
avatar:
  img: https://blogtc.30515245.xyz/20250612142104764.png  # 头像图片
  effect: false  # 不启用头像特效
disable_top_img: false  # 不禁用横幅图片
default_top_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 默认横幅图片
index_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 首页横幅图片
top_img:   # 首页顶部横幅图片
  # bottom_img: 'linear-gradient(20deg, #81C784, #43A047, #2E7D32, #1B5E20)'
archive_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 归档页面横幅图片
tag_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 标签页横幅图片
tag_per_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 各标签页横幅图片
category_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 分类页横幅图片
category_per_img: 'linear-gradient(135deg, #7abf18 0%, #4c8c4a 50%, #1b5e20 100%)'  # 各分类页横幅图片
footer_img: true  # 不设置页脚背景图片
background: 'linear-gradient(225deg, #7abf18 0%, #2ecc71 30%, #3498db 70%, #9b59b6 100%)'  # 网站背景
cover:
  index_enable: true  # 首页启用封面
  aside_enable: true  # 侧边栏启用封面
  archives_enable: true  # 归档页启用封面
  default_cover: https://blogtc.30515245.xyz/20250613104116053.png  # 当封面未设置时，显示默认封面

error_img:
  flink: /img/friend_404.gif  # 友链页破损图片替换
  post_page: /img/404.jpg  # 文章页破损图片替换
error_404:
  enable: true  # 启用 404 页面
  subtitle: 'Page Not Found'  # 404 页面副标题
  background: /img/error-page.png  # 404 页面背景图片

# 文章元数据设置
post_meta:
  page:
    date_type: created  # 显示文章创建日期
    date_format: date  # 日期格式为具体日期
    categories: true  # 显示分类
    tags: false  # 不显示标签
    label: true  # 显示标签
  post:
    position: left  # 文章元数据位置在左侧
    date_type: both  # 显示文章创建和更新日期
    date_format: date  # 日期格式为具体日期
    categories: true  # 显示分类
    tags: true  # 显示标签
    label: true  # 显示标签

# 首页设置
index_site_info_top:  # 首页站点信息顶部位置
index_top_img_height:  # 首页顶部图片高度
subtitle:
  enable: true  # 启用副标题功能，当前为启用状态
  effect: true  # 启用打字机效果
  typed_option:
    typeSpeed: 60  # 打字速度（毫秒/字符）
    backSpeed: 30  # 退格速度（毫秒/字符）
    loop: true  # 循环播放（必须小写，YAML 对大小写敏感！）
    cursorChar: '|'  # 光标字符
    smartBackspace: true  # 智能退格
  source: false  # 选择副标题来源，当前为禁用第三方来源
  sub:
    - 产业新能源
    - 能源革命的新时代
    - 构建
    - 新能源+数字基建+未来基建  # 副标题内容
index_layout: 3  # 选择首页文章布局方式，当前为封面和信息左右交替
index_post_content: 
  method: false  # 显示方式：1 - 描述；2 - 两者皆有（若描述存在则显示描述，否则显示自动摘要）；3 - 自动摘要
  length: 500  # 自动摘要的长度

# 文章设置
toc:
  post: true  # 文章显示目录
  page: false  # 页面不显示目录
  number: true  # 目录显示编号
  expand: false  # 目录不展开
  style_simple: false  # 目录不使用简单样式
  scroll_percent: true  # 显示滚动百分比
post_copyright:
  enable: true  # 启用文章版权声明
  decode: false  # 不进行解码
  author_href:  # 作者链接
  license: CC BY-NC-SA 4.0  # 版权协议
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/  # 版权协议链接
reward:
  enable: false  # 不启用赞助/打赏功能
  text:  # 赞助/打赏文字说明
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay
post_edit:
  enable: false  # 不启用文章编辑功能
  url:  # 文章编辑链接
related_post:
  enable: true  # 启用相关文章功能
  limit: 6  # 显示 6 篇相关文章
  date_type: created  # 按文章创建日期排序
post_pagination: 1  # '下一篇' 链接到旧文章
noticeOutdate:
  enable: false  # 不启用文章过期通知
  style: flat  # 过期通知样式为扁平风格
  limit_day: 365  # 文章更新超过 365 天显示通知
  position: top  # 过期通知显示在顶部
  message_prev: It has been  # 过期通知前半部分信息
  message_next: days since the last update, the content of the article may be outdated.  # 过期通知后半部分信息

# 页脚设置
footer:
  nav:  # 页脚导航
  owner:
    enable: true  # 启用页脚所有者信息
    since: 2025  # 建站年份
  copyright:
    enable: false  # 启用版权信息
    theme: butterfly  # 主题名称
    framework: butterfly.js  # 框架名称
    version: false  # 显示版本信息
  custom_text: 欢的来到零碳时代  # 自定义页脚文字

# 侧边栏设置
aside:
  enable: true  # 启用侧边栏
  hide: false  # 不隐藏侧边栏
  button: true  # 显示隐藏侧边栏按钮
  mobile: true  # 移动端显示侧边栏
  position: right  # 侧边栏位置在右侧
  display:
    archive: true  # 显示归档模块
    tag: true  # 显示标签模块
    category: true  # 显示分类模块
  card_author:
    enable: true  # 启用作者卡片
    description:  # 作者描述
    button:
      enable: true  # 启用作者卡片按钮
      icon: fab fa-movement  # 按钮图标
      text: 跟我来  # 按钮文字
      link: https://bps.30515245.xyz  # 按钮链接
  card_announcement:
    enable: true  # 启用公告卡片
    content: 欢迎来到零碳时代  # 公告内容
  card_recent_post:
    enable: true  # 启用最近文章卡片
    limit: 5  # 显示 5 篇最近文章
    sort: date  # 按文章创建日期排序
    sort_order:  # 排序顺序
  card_newest_comments:
    enable: false  # 不启用最新评论卡片
    sort_order:  # 排序顺序
    limit: 6  # 显示 6 条最新评论
    storage: 10  # 数据保存 10 分钟
    avatar: true  # 显示评论者头像
  card_categories:
    enable: true  # 启用分类卡片
    limit: 8  # 显示 8 个分类
    expand: none  # 分类不展开
    sort_order:  # 排序顺序
  card_tags:
    enable: true  # 启用标签卡片
    limit: 38  # 显示 40 个标签
    color: false  # 标签不显示颜色
    orderby: random  # 标签随机排序
    order: 1  # 升序排序
    sort_order:  # 排序顺序
  card_archives:
    enable: true  # 启用归档卡片
    type: monthly  # 按月归档
    format: MMMM YYYY  # 归档日期格式
    order: -1  # 降序排序
    limit: 8  # 显示 8 个归档
    sort_order:  # 排序顺序
  card_post_series:
    enable: true  # 启用文章系列卡片
    series_title: false  # 标题不显示系列名称
    orderBy: 'date'  # 按文章日期排序
    order: -1  # 降序排序
  card_webinfo:
    enable: true  # 启用网站信息卡片
    post_count: true  # 显示文章总数
    last_push_date: true  # 显示最后推送日期
    sort_order:  # 排序顺序
    runtime_date:  # 网站运行时间

# 右下角按钮设置
rightside_bottom:  # 右下角按钮底部距离
translate:
  enable: false  # 不启用繁简中文转换
  default: 简  # 默认按钮文字
  defaultEncoding: 2  # 网站语言为简体中文
  translateDelay: 0  # 转换无延迟
  msgToTraditionalChinese: '繁'  # 切换到繁体中文时按钮文字
  msgToSimplifiedChinese: '簡'  # 切换到简体中文时按钮文字
readmode: true  # 启用阅读模式
darkmode:
  enable: true  # 启用黑暗模式
  button: true  # 显示切换按钮
  autoChangeMode: false  # 不自动切换模式
  start:  # 明亮模式开始时间
  end:  # 明亮模式结束时间
rightside_scroll_percent: false  # 不显示滚动百分比
rightside_item_order:
  enable: false  # 不启用右下角按钮排序
  hide:  # 隐藏的按钮
  show:  # 显示的按钮
rightside_config_animation: true  # 启用右下角配置按钮动画

# 全局设置
anchor:
  auto_update: false  # 滚动时不更新 URL
  click_to_scroll: false  # 点击标题不滚动并更新锚点
photofigcaption: false  # 不启用图片标题
copy:
  enable: true  # 启用复制功能
  copyright:
    enable: false  # 不启用复制版权信息
    limit_count: 150  # 复制字数限制
wordcount:
  enable: true  # 不启用字数统计
  post_wordcount: true  # 显示文章字数
  min2read: true  # 显示阅读时间
  total_wordcount: true  # 显示网站总字数
busuanzi:
  site_uv: true  # 显示网站 UV 统计
  site_pv: true  # 显示网站 PV 统计
  page_pv: true  # 显示页面 PV 统计

# 数学公式设置
math:
  use:  # 选择数学公式渲染引擎
  per_page: true  # 每个页面加载数学公式脚本
  hide_scrollbar: false  # 不隐藏滚动条
  mathjax:
    enableMenu: true  # 启用 MathJax 上下文菜单
    tags: none  # 方程不编号
  katex:
    copy_tex: false  # 不启用复制 KaTeX 公式

# 搜索设置
search:
  use: local_search  # 选择搜索引擎
  placeholder:  # 搜索框占位符
  algolia_search:
    hitsPerPage: 6  # 每页显示 6 条搜索结果
  local_search:
    preload: false  # 不预加载搜索数据
    top_n_per_article: 1  # 每篇文章显示 1 条结果
    unescape: false  # 不进行 html 字符串转义
    CDN:  # 本地搜索 CDN 链接
  docsearch:
    appId:  # Docsearch 应用 ID
    apiKey:  # Docsearch API 密钥
    indexName:  # Docsearch 索引名称
    option:  # Docsearch 选项

# 分享系统设置
share:
  use: sharejs  # 选择 Share.js 分享系统
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq  # Share.js 分享站点
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link  # AddToAny 分享项

# 评论系统设置
comments:
  use: Valine  # 选择评论系统
  text: true  # 显示评论名称
  lazyload: false  # 不启用评论系统懒加载
  count: false  # 不显示文章顶部图片评论计数
  card_post_count: false  # 不显示首页评论计数
disqus:
  shortname:  # Disqus 短名称
  apikey:  # Disqus API 密钥
disqusjs:
  shortname:  # DisqusJS 短名称
  apikey:  # DisqusJS API 密钥
  option:  # DisqusJS 选项
