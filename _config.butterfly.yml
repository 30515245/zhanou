enter_transitions: true  # 启用页面过渡动画
display_mode: light  # 默认显示模式为浅色模式
beautify:
  enable: false  # 不启用文章内容美化
  field: post  # 美化文章字段
  title_prefix_icon:  # 标题前缀图标
  title_prefix_icon_color:  # 标题前缀图标颜色
font:
  global_font_size:  # 全局字体大小
  code_font_size:  # 代码字体大小
  font_family:  # 全局字体族
  code_font_family:  # 代码字体族
blog_title_font:
  font_link:  # 网站标题字体链接
  font_family:  # 网站标题字体族
hr_icon:
  enable: true  # 启用分隔线图标
  icon:  # 分隔线图标
  icon_top:  # 分隔线图标顶部位置
activate_power_mode:
  enable: false  # 不启用打字机效果
  colorful: true  # 打字机效果颜色丰富
  shake: true  # 打字机效果有震动
  mobile: false  # 移动端不启用打字机效果
canvas_ribbon:
