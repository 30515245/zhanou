  alpha: 0.6  # 丝带透明度为 0.6
  zIndex: -1  # 丝带 z-index 为 -1
  click_to_change: false  # 点击不改变丝带效果
  mobile: false  # 移动端不启用 canvas 丝带效果
canvas_fluttering_ribbon:
  enable: false  # 不启用飘动的丝带效果
  mobile: false  # 移动端不启用飘动的丝带效果
canvas_nest:
  enable: false  # 不启用 canvas 嵌套效果
  color: '0,0,255'  # 线条颜色为蓝色
  opacity: 0.7  # 线条透明度为 0.7
  zIndex: -1  # 背景 z-index 为 -1
  count: 99  # 线条数量为 99
  mobile: false  # 移动端不启用 canvas 嵌套效果
fireworks:
  enable: false  # 不启用鼠标点击烟花效果
  zIndex: 9999  # 烟花 z-index 为 9999
  mobile: false  # 移动端不启用鼠标点击烟花效果
click_heart:
  enable: false  # 不启用鼠标点击心形效果
  mobile: false  # 移动端不启用鼠标点击心形效果
clickShowText:
  enable: false  # 不启用鼠标点击显示文字效果
  fontSize: 15px  # 文字大小为 15px
  random: false  # 文字不随机显示
  mobile: false  # 移动端不启用鼠标点击显示文字效果

