# 美化 / 效果设置
category_ui:  # 分类页面 UI 设置
tag_ui:  # 标签页面 UI 设置
rounded_corners_ui: true  # 启用 UI 元素圆角
text_align_justify: false  # 不启用文本两端对齐
mask:
  header: true  # 为页眉添加遮罩
  footer: true  # 为页脚添加遮罩
preloader:
  enable: false  # 不启用加载动画
  source: 1  # 加载动画来源为全屏加载动画
